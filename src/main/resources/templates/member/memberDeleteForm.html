<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}"
      lang="kr">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .error {
            color: #bd2130;
        }
    </style>
</th:block>

<div layout:fragment="content">

    <!-- start Login section -->
    <section class="fullscreen bg-gray-30">
        <div class="container-fluid px-0">
            <div class="position-relative">
                <div class="container-lg container-fluid">
                    <div class="row align-items-center vh-100">
                        <div class="col-lg-6">
                            <div class="row justify-content-center justify-content-lg-start">
                                <div class="col-12 col-sm-10 col-lg-9 col-xl-8 py-40px py-md-8">
                                    <h1 class="font-size-md-display4 font-weight-medium mb-40px mb-md-5">
                                        Welcome to <br />
                                        <strong>Wanna Do.</strong>
                                    </h1>

                                    <form role="form" method="post" id="deleteForm" action="/members/check">

                                        <div class="form-group mb-20 mb-md-25px">
                                            <label th:for="password">Password</label>
                                            <input type="password" class="form-control" name="password" id="password" placeholder="********">
                                        </div><!-- end form-group -->
                                        <p th:if="${message}" class="error" th:text="${message}"></p>

                                        <div class="form-group mb-25px">
                                            <button class="btn btn-minimalis-dark btn-arrow btn-block" type="button" id="deleteCheck">
                                                    <span class="inner-btn">
                                                        Delete
                                                        <span class="arrow">
                                                            <span class="arrow-icon"></span>
                                                        </span>
                                                    </span>
                                            </button>
                                        </div><!-- end form-group -->
                                        <script type="text/javascript">
		                $(document).ready(function(){

                        $("#deleteCheck").on("click", function(){
                        $.ajax({
                          url : "/members/delete",
                          type : "POST",
					      dataType : "json",
					      data : $("#deleteForm").serializeArray(),
				          success: function(data){
						    if(data==0){
						      alert("패스워드가 틀렸습니다.");
						      return;
						    }else{
						      if(confirm("회원 탈퇴하시겠습니까?")){
						        alert("탈퇴하셨습니다.");
						        $("#deleteForm").submit();
						      } else{
						        alert("탈퇴 취소하셨습니다.");
						      }
						    }
		                  }
		                })
		                });
		                })
	                </script>

                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                    </form>
                                </div><!-- end col -->
                            </div><!-- end row -->
                        </div><!-- end col -->

                        <div class="col-lg-6 d-none d-lg-inline-block position-absolute-top-right bg-img-hero h-100">
                            <img class="bg-cover" th:src="@{/assets/img/login-half.png}" alt="" />
                        </div><!-- end col -->

                    </div><!-- end row -->
                </div><!-- end container -->
            </div><!-- end position-relative -->
        </div><!-- end container-fluid -->
    </section>
    <!-- end login section -->

</div>

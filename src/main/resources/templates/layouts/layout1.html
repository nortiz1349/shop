<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="kr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">

    <title>Wanna Do - 내 입맛에 꼭 맞는 커피</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link th:href="@{/assets/css/style.css}" rel="stylesheet">

    <!-- vendor css File -->
    <link th:href="@{/assets/vendors/fortawesome/fontawesome-free/css/all.min.css}" rel="stylesheet">
    <link th:href="@{/assets/vendors/prismjs/themes/prism.css}" rel="stylesheet">
    <link th:href="@{/assets/vendors/swiper/css/swiper.min.css}" rel="stylesheet">
    <link th:href="@{/assets/vendors/aos/aos.css}" rel="stylesheet">
    <link th:href="@{/assets/vendors/magnific-popup/magnific-popup.css}" rel="stylesheet">
    <link th:href="@{/assets/vendors/leaflet/leaflet.css}" rel="stylesheet">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <th:block layout:fragment="script"></th:block>
    <th:block layout:fragment="css"></th:block>

</head>
<body>

<div th:replace="fragments/header::header"></div>

<div layout:fragment="content" class="content">

</div>

<div th:replace="fragments/footer::footer"></div>

</body>
</html>

        function start(){
            $(".start").hide();

            //보여주기
            next();
        };

        function aButton(){

            console.log(type);
            var preValue=$("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();

        };

        function bButton(){
            next();
        };

        function next(){
            if(num==5){
                $(".question").hide();
                $(".result").show();
                var yourCoffee="";
                ($("#coffeeBean").val() < 2) ? yourCoffee+="S" : yourCoffee+="B";
                ($("#coffeeTaste").val() < 2) ? yourCoffee+="S" : yourCoffee+="B";
                ($("#extraction").val() < 2) ? yourCoffee+="H" : yourCoffee+="C";
                ($("#origin").val() < 2) ? yourCoffee+="C" : yourCoffee+="E";

                $("#extra_animal").html(result[yourCoffee]["extra"]);
                $("#explain").html(result[yourCoffee]["explain"]);
